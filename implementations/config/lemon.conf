[parameters]
backend = tensorflow onnx pytorch
python_prefix = /xxx/anaconda3/envs/
guidance_strategy = ARCS
output_dir = /xxx/baseline/LEMON/data/
gpu_ids = 0,1,2
metrics=D_MAD
# hard code the instrumentation directory for c and python
# library name (currently: tensorflow)
coverage = tensorflow
c_tensorflow = /root/dl_libraries/tensorflow/tensorflow/
c_mxnet = /fake_dir/
c_pytorch = /fake_dir/
c_onnx = /fake_dir/
py_tensorflow = /opt/conda/envs/tensorflow/lib/python3.7/site-packages/tensorflow
py_mxnet = /fake_dir/
py_pytorch = /fake_dir/
py_onnx = /fake_dir/


[redis]
# your-redis-server
host= 127.0.0.1
# redis port
port= 6321
# db number
redis_db= 0

